<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="deps">
    <span class="label" data-bind="item.direction"></span>
    <span class="value" data-bind="item.time"></span>
  </li>
</ol>

<ul class="list-nostyle">
  <li data-foreach-item="deps">
    <span class="line" data-bind="item.lineLabel"></span>
    <span class="label" data-bind="item.direction"></span>
    <span class="value" data-bind="item.time"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
